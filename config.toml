baseurl = "lateralus.org"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # "light" or "dark"
  defaultTheme = "light"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3

  # Show reading time in minutes for posts
  showReadingTime = true

[languages]
  [languages.en]
    title = "Lateralus"
    subtitle = "Emre Colakoglu"
    keywords = ""
    copyright = "Emre Colakoglu"
    menuMore = "Show more"
    writtenBy = "Written by Emre"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "Lateralus"
      logoHomeLink = "/about"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "Start Here"
        url = "/about"
      # [[languages.en.menu.main]]
      #  identifier = "books"
      #  name = "Books"
      #  url = "/books"

      [[languages.en.menu.main]]
       identifier = "Loot Box"
       name = "Newsletter"
       url = "https://lootbox.substack.com"
